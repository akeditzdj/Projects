<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="controller">
      <div class="btn-groups">
        <button class="btn btn-clicked">All</button>
        <button class="btn">Pizza</button>
        <button class="btn">Cake</button>
        <button class="btn">Ice Cream</button>
      </div>
      <div class="search">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search Food..."
        />
      </div>
    </div>
    <div class="products">
      <div class="box" data-item="icecream"><img src="images/i-1.jpg" /></div>
      <div class="box" data-item="cake"><img src="images/c-1.webp" /></div>
      <div class="box" data-item="pizza"><img src="images/p-1.jpg" /></div>
      <div class="box" data-item="cake"><img src="images/c-2.webp" /></div>
      <div class="box" data-item="icecream"><img src="images/i-2.jpg" /></div>
      <div class="box" data-item="pizza"><img src="images/p-2.jpg" /></div>
      <div class="box" data-item="pizza"><img src="images/p-5.jpg" /></div>
      <div class="box" data-item="cake"><img src="images/c-3.webp" /></div>
      <div class="box" data-item="pizza"><img src="images/p-3.jpg" /></div>
      <div class="box" data-item="icecream"><img src="images/i-3.jpg" /></div>
      <div class="box" data-item="cake"><img src="images/c-4.jpg" /></div>
      <div class="box" data-item="icecream"><img src="images/i-4.jpg" /></div>
      <div class="box" data-item="pizza"><img src="images/p-4.webp" /></div>
      <div class="box" data-item="cake"><img src="images/c-5.jpg" /></div>
      <div class="box" data-item="icecream"><img src="images/i-5.jpg" /></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>

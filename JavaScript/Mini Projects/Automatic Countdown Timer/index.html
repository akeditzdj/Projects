<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Coundown Timer</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">
        <h4>Countdown to</h4>
        <h2>New Year</h2>
        <h3>2025</h3>
        <div class="timer">
            <div>
                <h1 id="days">00</h1>
                <span>Days</span>
            </div>
            <div>
                <h1 id="hours">00</h1>
                <span>Hours</span>
            </div>
            <div>
                <h1 id="minutes">00</h1>
                <span>Minutes</span>
            </div>
            <div>
                <h1 id="seconds">00</h1>
                <span>Seconds</span>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

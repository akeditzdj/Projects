<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Select Option</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="row w-100">
        <div class="col-md-12">
            <h3 class="py-3 text-uppercase text-center fw-semibold">Dependent Select Option</h3>
            <div class="container bg-light rounded shadow py-3">
                <div class="select-options d-flex justify-content-center align-items-center gap-4 py-3 px-1">
                    <div class="row w-100">
                        <div class="col-md-6  py-md-0 py-2">
                            <div class="form-group">
                                <select class="form-select" name="state" id="state">
                                    <option value="">Select State</option>
                                </select>
                                <i class="bi bi-caret-down-fill rotate"></i>
                            </div>
                        </div>
                        <div class="col-md-6 py-md-0 py-2">
                            <div class="form-group">
                                <select class="form-select" name="district" id="district">
                                    <option value="">Select District</option>
                                </select>
                                <i class="bi bi-caret-down-fill rotate"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>

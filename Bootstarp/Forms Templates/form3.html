<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    style="width: 100%; height: 100vh"
    class="d-flex justify-content-center"
  >
    <div
      class="container conainer-lg-12 container-md-12 container-sm-12 mt-5 d-flex flex-column align-items-center"
    >
      <div class="row mt-3">
        <div class="col-lg-12 col-md-6 col-sm-6 text-center">
          <h2 class="display-5">Bootstarp Payment Forms</h2>
        </div>
      </div>
      <div
        class="form form-lg-12 form-md-12 form-sm-12 mt-4 border border-dark-subtle col-6 p-4 bg-secondary-subtle"
      >
        <div class="row bg-light pb-3 pt-3">
          <div class="btn-group">
            <button type="button" class="btn btn-md btn-outline-primary active">
              <i class="fa-solid fa-credit-card"></i> Credit card
            </button>
            <button type="button" class="btn btn-md btn-outline-primary">
              <i class="fa-brands fa-paypal"></i> Paypal
            </button>
            <button type="button" class="btn btn-md btn-outline-primary">
              <i class="fa-solid fa-mobile-screen-button"></i> Net Banking
            </button>
          </div>
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label" for="card-owner-name"
            >Card Owner Name</label
          >
          <input
            class="form-control"
            type="text"
            name="card-owner-name"
            id="card-owner-name"
            placeholder="Card Owner Name"
          />
        </div>
        <div class="mt-3 mb-3">
          <label class="form-label" for="card-number">Card Number</label>
          <div class="input-group">
            <input
              class="form-control input-group"
              type="text"
              name="card-number"
              id="card-number"
              placeholder="Valid Card Number"
            />
            <i class="fa-brands fa-cc-visa input-group-text fs-4"></i>
            <i class="fa-brands fa-cc-mastercard input-group-text fs-4"></i>
            <i class="fa-brands fa-cc-amazon-pay input-group-text fs-4"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <label class="form-label" for="expiry-date">Expiration Date</label>
            <div class="input-group">
              <input
                class="form-control"
                type="text"
                name="expiry-date"
                id="expiry-date"
                placeholder="MM"
              />
              <input
                class="form-control"
                type="text"
                name="expiry-date"
                id="expiry-date"
                placeholder="YY"
              />
            </div>
          </div>
          <div class="col-5">
            <label class="form-label" for="cvv"
              >CVV <i class="fa-solid fa-circle-question"></i
            ></label>
            <input class="form-control" type="text" name="cvv" id="cvv" />
          </div>
        </div>
        <div class="row bg-light-subtle mt-4 p-3">
          <div class="col">
            <button class="btn btn-primary w-100">Confirm Payment</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
